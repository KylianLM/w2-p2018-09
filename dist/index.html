<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vélib Marker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
    <div class="Modal" id="modalLogin">
        <div class="Modal__content">
            <span class="close">&times;</span>
            <h4 class="Modal__title">Bonjour,</h4>
            <h3 class="Modal__subtitle">Connectez-vous pour poursuivre.</h3>
            <form class="Modal__form" action="">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Mot de passe">
                <input type="submit" value="Se connecter" class="Modal__btn btn btn--primary btn--large">
            </form>
            <p class="Modal__text">Vous n'avez pas de compte?</p>
            <p class="Modal__text primary-color">Créer un compte</p>
        </div>
    </div>
    <div class="Modal" id="modalRegister">
        <div class="Modal__content">
         <span class="close">&times;</span>
         <h4 class="Modal__title">Nouveau Compte</h4>
         <form class="Modal__form" action="">
             <input type="text" class="input" placeholder="Nom">
             <input type="email" class="input" placeholder="Email">
             <input type="password" class="input" placeholder="Mot de passe">
             <input type="submit" value="S'inscrire" class="Modal__btn btn btn--primary btn--large">
         </form>
     </div>

 </div>

</div>
<div class="Login">
    <div class="Login__flex">
        <div class="Login__logo">
            <img class="logo__wheel" src="/assets/img/wheel.png" alt="" 
            srcset="/assets/img/wheel@2x.png 2x" >
            <h1 class="logo__text">Vélib Marker</h1>
        </div>
        <button class="Login__facebook btn">Facebook</button>
        <button class="Login__google btn">Google</button>
        <div class="Login__buttons">
            <button class="Login__demi btn btn--light" id="openModalRegister">S'inscrire</button>
            <button class="Login__demi btn btn--light" id="openModalLogin">Se connecter</button>
        </div>
        <p class="Login__text">En créant un compte, j'accepte les <span class="bold">Conditions générales</span>, les <span class="bold">Conditions de service</span> et 
            la <span class="bold">Politique de confidentialité</span>.</p>
        </div>
    </div>
    <div id="map"></div>

    <script src="assets/js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwi04opaHZwRc1tMZ091xGWGbXU3TdXGs&callback=init">
</script>
</body>
</html>
